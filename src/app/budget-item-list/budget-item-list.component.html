<section class="budget-items">
    <div class="budget-items-container">
        <div class="income-column">
            <h1>Income</h1>
            <div class="budget-item">
                <div *ngFor="let item of budgetitem">
                    <app-budget-item-card 
                    [item]="item" 
                    (xbuttonclick)="delete(item)" 
                    (cardclick)="onCardClick(item   )"
                    style="display:block; margin-bottom:20px"
                    *ngIf="item.amount >= 0"></app-budget-item-card>
                </div>
            </div>
        </div>
        <div class="expences-column">
            <h1>Expences</h1>
            <div class="budget-item">
                <div *ngFor="let item of budgetitem">
                    <app-budget-item-card 
                    [item]="item" 
                    (xbuttonclick)="delete(item)" 
                    (cardclick)="onCardClick(item)"
                    style="display:block;margin-bottom:20px"
                    *ngIf="item.amount < 0"></app-budget-item-card>
                </div>
            </div>
        </div>
    </div>
</section>
